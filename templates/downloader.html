<!DOCTYPE html>
<html>
<head>
    <title>ğŸ“¥ Image Downloader Tool</title>
</head>
<body>
    <h1>ğŸ“¥ Excel Image Downloader</h1>

    <!-- Step 1: Upload Excel File -->
    <h2>Step 1: Upload Excel File for Downloading Images</h2>
    <form action="/downloader/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">ğŸ“¤ Upload File</button>
    </form>

    <!-- Step 2: Start Download -->
    {% if file_uploaded %}
    <h2>Step 2: Download Images</h2>
    <form id="downloadForm" action="/downloader/process" method="post">
        <button type="submit">ğŸ“¥ Start Download</button>
    </form>

    <!-- Progress Bar -->
    <div id="progressContainer" style="margin-top:20px; display:none;">
        <h3>Progress: <span id="progressValue">0%</span></h3>
        <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
    </div>
    {% endif %}

    <!-- Step 3: Download ZIP -->
    {% if download_ready %}
    <h2>âœ… Step 3: Download ZIP</h2>
    <a href="/download/{{ zip_file }}" download>ğŸ“¦ Download ZIP</a>
    {% endif %}

    {% if error %}
    <p style="color:red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <br><br>
    <a href="/">â† Back to Home</a>

    <script>
        const form = document.getElementById("downloadForm");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const progressValue = document.getElementById("progressValue");

        form?.addEventListener("submit", function (event) {
            progressContainer.style.display = "block";
            updateProgress();
        });

        function updateProgress() {
            fetch("/downloader/progress")
                .then(response => response.json())
                .then(data => {
                    progressBar.value = data.percent;
                    progressValue.textContent = `${data.percent}% (${data.current} of ${data.total})`;

                    if (data.status !== "done" && data.status !== "error") {
                        setTimeout(updateProgress, 1000);
                    }

                    if (data.status === "done") {
                        progressValue.textContent = "âœ… Download Complete!";
                    }

                    if (data.status === "error") {
                        progressValue.textContent = "âŒ Error during download.";
                    }
                })
                .catch(error => {
                    progressValue.textContent = "âŒ Failed to fetch progress.";
                });
        }
    </script>
</body>
</html>
